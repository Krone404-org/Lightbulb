version: '3.8'

services:
  web:
    image: bank
    build: . #this will build from current dir if banking image is not on your system
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3
    ports:
      - "${BACKEND_PORT}:8000" # Port mapping
    env_file:
      - .env
    restart: "no"
    networks:
      - banking_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Explicitly map container port 3000 to host port 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Point to the web service using the Docker service name instead of localhost
      - VITE_API_URL=http://localhost:${BACKEND_PORT}/api
    depends_on:
      - web
    networks:
      - banking_network

  sqlite-browser:
    image: coleifer/sqlite-web
    platform: linux/amd64
    volumes:
      - .:/data
    ports:
      - "5050:8080"
    command: sqlite_web -H 0.0.0.0 -p 8080 /data/db.sqlite3
    networks:
      - banking_network

networks:
  banking_network:
    driver: bridge
